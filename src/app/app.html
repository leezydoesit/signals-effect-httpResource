@if (postsResource.isLoading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
} @else if (postsResource.error()) {
  <p class="error">ðŸ’¥ {{ postsResource.error() }}</p>
} @else {
  @for (post of postsResource.value(); track post.id) {
    <mat-card appearance="outlined" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>User #{{ post.userId }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ post.body }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary">LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  } @empty {
    <p>No posts available.</p>
  }
}
